<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ahorcado</title>
</head>
<body>
    <nav></nav>
    <main>
        <div id="popUpOverlay"></div>
        <div id="popUpBox">
          <div id="box">
            <div id="textBox"></div>
            <img class="imagePop" src="./img/win.png" alt="ganaste!!!">
            <div id="closeModal"></div>
          </div>
        </div>
        <div class="menu">
            <img id="logo" src="./img/logoBig.gif" alt="hangmanGame">
            <div class="menuButtons">
                <button class="startGame" onclick="newGame();">Iniciar juego</button>
                <button class="addWords" onclick="addNewWord();">Agregar palabras</button>
            </div>
        </div>
        <div class="newWords">
            <div class="newWordAdded"></div>
            <label for="agrega_palabras">Max. 8 caracteres</label>
            <br/>
            <input type="text" name="agrega_palabras" id="add-new-words" placeholder="Ingrese una palabra" maxlength="8" pattern="[A-Za-z]{1,8}" oninput="isOk(this);"/>
            <button class="buttonNewWords" id="save-word" onclick="saveNewWord();">Guardar</button>
            <button class="buttonNewWords" id="cancel" onclick="cancelNewWord();">Cancelar</button>
        </div>
        <div class="game">
            <img class="hangman" src="./img/hangman0.jpg" alt="newHangman">
            <input type="text" name="letra" id="hang-input" placeholder="Ingrese una letra" maxlength="1" pattern="[A-Za-z]{1}" oninput="isOk(this);" onkeydown="gameInput(event);"/>
            <div class="container"></div>
            <div class="fails"></div>
            <div class="gameButtons">
                <button class="gameTap" id="newGame" onclick="newGame();">Nuevo juego</button>
                <button class="gameTap" id="back" onclick="backToMenu();">Rendirse</button>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="./app.js"></script>
    <script src="./menu.js"></script>
</body>
</html>
